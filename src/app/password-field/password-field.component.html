<div class="teal-text text-darken-4">
  Пароль:{{' '}}
  {{isVisible ? password : hiddenPassword}}
  <i class="custom-icon material-icons text-lighten-1"
     [ngClass]="{'grey-text': !isVisible, 'blue-text': isVisible}"
     (click)="changeVisibility($event)">{{isVisible ? 'visibility' : 'visibility_off'}}</i>
</div>
